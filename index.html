<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - VueJS and NYTimes News App</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" id="app">
  <h3 class="text-center">VueNews</h3>

  <section class="callout secondary">
    <h5 class="text-center">Filter by Category</h5>
    <form>
      <div class="row">
        <div class="large-6 columns">
          <select v-model="section">
							<option v-for="section in sections" :value="section">{{ section }}</option>
						</select>
        </div>
        <div class="large-6 columns">
          <a @click="getPosts(section)" class="button expanded">Retrieve</a>
        </div>
      </div>
    </form>
  </section>

  <h5 class="text-center uppercase" v-if="!loading">{{ title }}</b></h5>
  <div v-if="loading" class="loader"><img src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="loader"></div>

  <news-list v-if="!loading" :results="results"></news-list>
</div>
<!-- partial -->
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
